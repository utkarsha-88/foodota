<h2 style="background-color:rgb(228, 65, 65);
color: aliceblue;

text-align: center;"

>BURGER</h2>
<div class="container">
    <div class="articles">
      <div>
        <img src="/assets/images/s-img-1" />
        <div class="prod">
          <h3 class="tit" id="brand1"  name="orderName">Cheese Burger</h3>
          <h4 id="price1"  name="orderPrice">150.00 </h4>
          <h4>₹</h4>
        
        </div>
        <div class="inputs">
          <input
            type="number"
            id="quantity1"
            min="1"
            max="99"
            value="1"
            required [(ngModel)]="order.qty" name="quantity1" />
          <select name="size1" id="size1" onclick="deleteE('message1')">
            <option value="size" diasbled selected>Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
          <div>
             <button class="addTo"onclick="add(1)" (click)="onSubmit('Cheese Burger',150, order.qty )">Order</button>
          </div>
        </div>
        <p id="message1"></p>
      </div>
