<div class="container d-flex justify-content-center" >

        <h4 id="price1"  name="orderPrice">150.00 ₹ </h4>
        <div class="inputs">

            max="99"
            value="1"
            required [(ngModel)]="order.qty" name="quantity1" /><br><br>
          <select name="size1" id="size1" onclick="deleteE('message1')">
            <option value="size" diasbled selected>More</option>

            <option value="Cold Drink">Cold Drink</option>
          </select>
          <div>
