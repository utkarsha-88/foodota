<div class="panel panel-primary">
    <div class="panel-heading" style="text-align: center;">
        <h2>Active Customers</h2>
    </div>
    <br><br>
    <div class="panel-body">
        <table class="table table-striped table-info">
            <thead>
                <tr>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Password</th>
                    <th>Phone Number</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Landmark</th>
                    <th>Actions:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cust of customer | async">
                    <td>{{ cust.id }}</td>
                    <td>{{ cust.fullName | uppercase }}</td>
                    <td>{{ cust.password}}</td>
                    <td>{{cust.phoneNo}}</td>
                    <td>{{cust.city}}</td>
                    <td>{{cust.pincode}}</td>
                    <td>{{cust.landmark}}</td>

                   <td> <button (click)="deleteProduct(cust.id)" class="btn btn-danger"
                            style="margin-left: 10px">Block</button>
                        </td>
                </tr>
               
            </tbody>
        </table>
        
    </div>
</div>
